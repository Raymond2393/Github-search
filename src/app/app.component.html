<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div class="container-fluid">
  <div class="jumbotron">
      <h1>GITHUB SEARCH</h1>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="well" id="input">
        <div class="input-form">
          <input placeholder="Enter Username" [(ngModel)]="userName">
          <button (click)="userLookup()">SEARCH</button>
        </div>
        <img src="{{githubData.avatar_url}}" alt="" class="img-responsive" style="float:left; margin-top: 5%;">

      <div class="information" style="float:right">

        <h2>{{githubData.name}}</h2>
        <h2>Location:{{githubData.location}}</h2>
        <h2>Repositories: {{githubData.public_repos}}</h2>
        <h2>Followers: {{githubData.followers}}</h2>
        <h2>Following: {{githubData.following}}</h2>
        <h2><a [href]="githubData.html_url">Visit Github Page</a></h2>
      </div>

      </div>
    </div>
    <div class="col-sm-6">
      <div class="well" id="display">
        <img [src]="ray.jpeg" style="float:left; margin-top:">

            <h2>Name:</h2>
            <h4>Raymond Okwenda</h4>
            <h2>Bio:</h2>
            <h4>I am a Fullstack Developer</h4>


      </div>
    </div>
  </div>
</div>
</body>
</html>
